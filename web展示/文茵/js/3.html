<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a id="link" href="#">点击切换图片</a><br>
	    <img id="img" src="../images/1.png" alt="图片1" width="400px" height="400px">
	</body>
	<script type="text/javascript">
			link = document.getElementById('link');
			img = document.getElementById('img');
			//link = document.getElementById('link');
				//设定一个标志，如果flag=1，显示第一张图；如果flag=2，显示第二张图
				var flag = 1;  
				//当点击链接按钮时，调用下面的匿名函数
				link.onclick = function() {
					//获取图片标签元素
					img = document.getElementById('img');
					if (flag) {
						//修改img中src的属性
						img.src = "../images/2.png";
						flag = 0;
					}
					else {
						img.src = '../images/1.png';
						flag = 1;
					}
				}
	</script>
</html>
